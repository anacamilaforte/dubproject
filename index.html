<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Forca</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="game-container">
        <h1>Jogo da Forca</h1>
        <p id="wordDisplay">_ _ _ _ _</p>
        <div id="hintSection">
            <p id="hint1">Dica 1: </p>
            <p id="hint2">Dica 2: </p>
        </div>
        <div class="letters">
            <button>A</button>
            <button>B</button>
            <button>C</button>
            <button>D</button>
            <button>E</button>
            <button>F</button>
            <button>G</button>
            <button>H</button>
            <button>I</button>
            <button>J</button>
            <button>K</button>
            <button>L</button>
            <button>M</button>
            <button>N</button>
            <button>O</button>
            <button>P</button>
            <button>Q</button>
            <button>R</button>
            <button>S</button>
            <button>T</button>
            <button>U</button>
            <button>V</button>
            <button>W</button>
            <button>X</button>
            <button>Y</button>
            <button>Z</button>

            <!-- Adicione os botÃµes para todas as letras -->
        </div>
        <p id="message"></p>
        <button id="resetBtn">Reiniciar</button>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
